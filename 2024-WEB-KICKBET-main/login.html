<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse - betKING</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesinicio.css"> <!-- Estilo general -->
</head>
<body>

    <!-- Contenedor de las formas -->
    <div class="auth-container">
        <!-- Formulario de Iniciar Sesión -->
        <div class="form-container" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email-login">Correo Electrónico</label>
                    <input type="email" id="email-login" placeholder="Ingresa tu correo">
                </div>
                <div class="input-group">
                    <label for="password-login">Contraseña</label>
                    <input type="password" id="password-login" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p class="switch">¿No tienes una cuenta? <a href="#" id="switch-to-register">Regístrate aquí</a></p>
        </div>

        <!-- Formulario de Registrarse -->
        <div class="form-container hidden" id="register-form">
            <h2>Registrarse</h2>
            <form>
                <div class="input-group">
                    <label for="username-register">Nombre de Usuario</label>
                    <input type="text" id="username-register" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="input-group">
                    <label for="email-register">Correo Electrónico</label>
                    <input type="email" id="email-register" placeholder="Ingresa tu correo">
                </div>
                <div class="input-group">
                    <label for="password-register">Contraseña</label>
                    <input type="password" id="password-register" placeholder="Crea una contraseña">
                </div>
                <div class="input-group">
                    <label for="password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="password-confirm" placeholder="Confirma tu contraseña">
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p class="switch">¿Ya tienes una cuenta? <a href="#" id="switch-to-login">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
