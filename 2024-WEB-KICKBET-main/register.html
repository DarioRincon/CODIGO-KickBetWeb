<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - betKING</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesregister.css">
</head>
<body>

    <!-- Contenedor de autenticación -->
    <div class="auth-container">
        <div class="form-container">
            <h2>Registrarse</h2>
            <form>
                <div class="input-group">
                    <label for="username-register">Nombre de Usuario</label>
                    <input type="text" id="username-register" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="email-register">Correo Electrónico</label>
                    <input type="email" id="email-register" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password-register">Contraseña</label>
                    <input type="password" id="password-register" placeholder="Crea una contraseña" required>
                </div>
                <div class="input-group">
                    <label for="password-confirm">Confirmar Contraseña</label>
                    <input type="password" id="password-confirm" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <p class="switch">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>

</body>
</html>
